<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Cryptography.css" />
    <title>Cryptography</title>
  </head>
  <body>
    <section>
      <div id="user-1" class="user item">
        <div class="profile">
          <div class="image">
            <img src="./images/avatar-1.webp" alt="image missing" />
          </div>
          <div class="mess">
            <input id="mess-1" type="text" placeholder=" message" /><br />
            <div class="flex">
              <button id="encrypt-1" class="btn">encrypted</button>
              <div id="encryptionbtn-1" style="display: none">
                <div id="key-2" class="key">
                  <button id="public-1" class="btn">public</button><br />
                  <button id="private-1" class="btn">private</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="mess-box" class="item">
        <div id="l-user" class="flex-1">
          <textarea class="mess-size" id="mess-size-1"></textarea>
          <div class="decrypt">
            <button id="decrypt-1" class="btn">decrypt</button>
          </div>
          <div id="decryptionbtn-1" style="display: none">
            <div id="de-mess-2" class="de-mess">
              <button id="public-3" class="btn">public</button>
              <button id="private-3" class="btn">private</button>
            </div>
          </div>
        </div>

        <div id="r-user" class="flex-1">
          <div id="decryptionbtn-2" style="display: none">
            <div id="de-mess-1" class="de-mess">
              <button id="public-4" class="btn">public</button>
              <button id="private-4" class="btn">private</button>
            </div>
          </div>
          <div class="decrypt">
            <button id="decrypt-2" class="btn">decrypt</button>
          </div>
          <textarea class="mess-size" id="mess-size-2"></textarea>
        </div>
      </div>

      <div id="user-2" class="user item">
        <div class="profile">
          <div class="image">
            <img src="./images/avatar-3.png" alt="image missing" />
          </div>
          <div class="mess">
            <input id="mess-2" type="text" placeholder=" message" /><br />
            <div class="flex">
              <button id="encrypt-2" class="btn">encrypted</button>
              <div id="encryptionbtn-2" style="display: none">
                <div id="key-2" class="key">
                  <button id="public-2" class="btn">public</button><br />
                  <button id="private-2" class="btn">private</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="cool.js"></script>
  </body>
</html>
